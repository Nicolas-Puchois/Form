<!DOCTYPE html>
    <html lang="fr">
        <head> <title>Formulaire d'inscription</title></head>
    <body>
        <h1> Formulaire à remplir</h1>
        <form action="" method="post" class="form">

            <label for="name">Prénom</label>
            <input type="text" id="name">

            <label for="surname">Nom</label>
            <input type="text" id="surname">

            <label for="age">Age</label>
            <input type="number" id="age" min="0">

            <label for="gender">Sexe</label>
            <select name="gender" id="gender">
                <option value="other">Non Renseigné</option>
                <option value="man">Homme</option>
                <option value="woman">Femme</option>

            </select>

            <label for="mail">E-mail</label>
            <input type="email" id="mail">

            <label for="apostal">Adresse Postal</label>
            <input type="text" id="apostal">

          <!--  <label for="cpostal">Code Postal</label>
            <input type="text" id="cpostal" inputmode="number" maxlength="5" pattern="[0-9]{5}" required> -->
            
            <label for="city">Ville</label>
            <input type="text" id="city">
            
            <fieldset>
                <legend>Métier Exercé</legend>

                    <input type="radio" id="employe-p" value="employe-p" name="drone">
                    <label for="employe-p">Employé Polyvalent</label>
   
                    <input type="radio" id="dev" value="dev" name="drone">
                    <label for="dev">Dévelloppeur Front-End</label>

                    <input type="radio" id="employe-m" value="employe-m" name="drone">
                    <label for="employe-m">Employé de Mairie</label>

                    <input type="radio" id="maintainer" value="maintainer" name="drone">
                    <label for="maintainer">Agent d'entretient</label>
              
                    <input type="radio" id="social_helper" value="social_helper" name="drone">
                    <label for="social_helper">Assistante Social</label>
                
            </fieldset>
            
            <label for="nation">Nationalité</label>
            <select name="nationality" id="nation">
                <option value="french">Français</option>
                <option value="uk">Anglais</option>
                <option value="german">Allemand</option>
                <option value="italy">Italien</option>
                <option value="poland">Polonais</option>
                <option value="hungry">Hongrois</option>
                <option value="netherland">Néerlandais</option>
                <option value="scottish">Ecossais</option>
                <option value="swedish">Suedois</option>
            </select>

            <fieldset>
                <label for="birthday">Jour de naissance</label>
                <select id="birthday">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
